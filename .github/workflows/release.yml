name: Publish to NPM

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    name: Build and Publish to NPM
    environment:
      name: npm
      url: https://www.npmjs.com/package/nacos-mcp-router
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Extract Version
        id: version_step
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Checkout Tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.version_step.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Update package version
        run: npm version ${{ steps.version_step.outputs.version }} --no-git-tag-version

      - name: Publish package to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in ${{ github.ref_name }}
            
            - View the [changelog](CHANGELOG.md) for detailed changes
            - NPM package: https://www.npmjs.com/package/nacos-mcp-router
          draft: false
          prerelease: false